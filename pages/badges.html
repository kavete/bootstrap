<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
    <h1 class="display-2">Bootstrap badges</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-xxl-3">One <span class="badge bg-success">1</span></div>
            <div class="col-md-6 col-xxl-3">
                <button class="btn btn-info">
                    Messages <span class="badge bg-danger">5</span>
                </button>
            </div>
            <div class="col-md-6 col-xxl-3">Three <span class="badge rounded-pill bg-info">3</span></div>
            <div class="col-md-6 col-xxl-3">Messages <span class="badge rounded-pill bg-secondary">7</span></div>
        </div>
    </div>
    
</body>
</html>
