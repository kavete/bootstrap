<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
    <h1>Bootstrap buttons</h1>
    <div class="container">
    
            <button class="btn" type="button">Button</button>
            <button class="btn btn-info" type="button">Button</button>
            <button class="btn btn-warning" type="button">Button</button>
            <button class="btn btn-success" type="button">Button</button>
            <button class="btn btn-danger" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-link" type="button">Button</button>
            <button class="btn btn-dark" type="button">Button</button>
            <button class="btn btn-secondary" type="button">Button</button>
            <button class="btn btn-outline-success" type="button">Button</button>
        
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <button class="btn btn-info">
                    <span class="spinner-border spinner-border-sm"></span>
                </button>
                <button class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm"></span>
                    Loading..
                  </button>
                  
                  <button class="btn btn-primary" disabled>
                    <span class="spinner-border spinner-border-sm"></span>
                    Loading..
                  </button>
                  
                  <button class="btn btn-primary" disabled>
                    <span class="spinner-grow spinner-grow-sm"></span>
                    Loading..
                  </button>
            </div>
            <div class="col-sm-7">
                <div class="spinner-border text-info"></div>
                <div class="spinner-grow text-warning"></div>
                <div class="spinner-border spinner-border-sm"></div>
            </div>
        </div>
    </div>
    <div class="container-md">
        <div class="row">
            <div class="col-xl-6">
                <div class="btn-group">
                    <button class="btn btn-info">One</button><button class="btn btn-info">Two</button><button class="btn btn-info">Three</button><button class="btn btn-info">Four</button>
                </div>
            </div>
            <div class="col-xl-6"></div>
        </div>
    </div>
    
</body>
</html>
